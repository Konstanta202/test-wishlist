events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Безопасность - скрываем версию nginx
    server_tokens off;

    # Настройки прокси, которые будут использоваться во всех location
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # --- Сервер для HTTP (порт 80) ---
    # Его задача - перенаправлять на HTTPS и помогать Certbot
    server {
        listen 80;
        server_name wishlistprice.ru www.wishlistprice.ru;

        # Location для верификации Certbot (Let's Encrypt).
        # Certbot будет класть файлы в эту папку, а Let's Encrypt их забирать.
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Все остальные запросы на HTTP перенаправляем на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- Сервер для HTTPS (порт 443) ---
    # Основной сервер, который будет обслуживать ваш сайт
    server {
        listen 443 ssl http2;
        server_name wishlistprice.ru www.wishlistprice.ru;

        # Пути к вашим SSL-сертификатам, которые сгенерирует Certbot
        ssl_certificate /etc/letsencrypt/live/wishlistprice.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/wishlistprice.ru/privkey.pem;

        # Настройки для усиления безопасности SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        root /usr/share/nginx/html;
        index index.html;

        # Frontend - статические файлы
        location / {
            proxy_pass http://frontend:5173;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Кэширование для статических файлов
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                proxy_pass http://frontend:5173;
            }
        }

        # API proxy
        location /api/ {
            proxy_pass http://backend:80/;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            
            # Preflight requests
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                return 204;
            }
        }

        # Я исправил опечатку с /api/docs на /api/docs для консистентности
        location /api/docs {
            proxy_pass http://backend:80/docs;
            
            # Важно для корректных ссылок в Swagger
            proxy_set_header X-Forwarded-Prefix /docs;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /openapi.json {
            proxy_pass http://backend:80/openapi.json;
            proxy_set_header Host $host;
        }

        # Health check
        location /health {
            access_log off;
            return 200 '{"status": "healthy", "service": "nginx"}';
            add_header Content-Type application/json;
        }

        # 404 ошибка перенаправляем на index.html (для SPA)
        error_page 404 /index.html;
    }
}